<div class='login-details'>

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="space">EDIT SHOWS</h1>
        <form class="form-inline" ng-submit="addShow()">
          <div class="form-group">
            <label for="exampleInputName2">Date</label>
            <input type="text" ng-model="newShowDate" class="form-control" id="exampleInputName2" placeholder="Show date...">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail2">Time</label>
            <input type="text" ng-model="newShowTime" class="form-control" id="exampleInputEmail2" placeholder="Show time...">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail2">Venue</label>
            <input type="text" ng-model="newShowVenue" class="form-control" id="exampleInputEmail2" placeholder="Show venue...">
          </div>
          <button type="submit" class="btn btn-default">Add Show</button>
        </form>

        </br>

        <h4 class="list-group-item">SHOWS CURRENTLY LISTED</h4>
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="show in shows">{{ show.date}}:<span class="venue"> {{ show.venue}} </span><span class="showtime"> {{ show.time}} </span><span class="glyphicon glyphicon-remove" ng-click="deleteShow(show)"></span></li>
        </ul>

        </br>

        <h1>EDIT SONGS</h1>
        <form class="form-inline" ng-submit="addSong()">
          <div class="form-group">
            <label for="exampleInputName2">Collection</label>
            <input type="text" ng-model="newTypeText" class="form-control" id="exampleInputName2" placeholder="Song collection...">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail2">Artist</label>
            <input type="text" ng-model="newArtistText" class="form-control" id="exampleInputEmail2" placeholder="Song artist...">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail2">Song</label>
            <input type="text" ng-model="newSongText" class="form-control" id="exampleInputEmail2" placeholder="Song name...">
          </div>
          <button type="submit" class="btn btn-default">Add Song</button>
        </form>

        </br>
<!--         <div class="bottom-space">
        <h4 class="list-group-item">SONGS CURRENTLY LISTED </h4>
        <li class="list-group-item" ng-repeat="song in songs"> {{ song.artist }} <span class="glyphicon glyphicon-remove" ng-click="deleteSong(song)"></span></div> -->
        </li>
      </div><!-- end of col-lg-6 -->
    </div> <!-- end of row -->
  </div> <!-- end of container -->
</div>
