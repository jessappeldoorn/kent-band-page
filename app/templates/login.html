<div class='login-details'>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="space">EDIT SHOWS</h1>
        <form class="form-inline" ng-submit="addShow()">
          <div class="form-group">
            <label for="dateInput">Date</label>
            <input type="text" ng-model="newShowDate" class="form-control" id="exampleInputName2" placeholder="01/15/15">
          </div>
          <div class="form-group">
            <label for="venueInput">Venue</label>
            <input type="text" ng-model="newShowVenue" class="form-control" id="exampleInputEmail2" placeholder="First Avenue">
          </div>
          <div class="form-group">
            <label for="cityInput">City</label>
            <input type="text" ng-model="newShowCity" class="form-control" id="exampleInputEmail2" placeholder="Maplewood, MN">
          </div>
          <button type="submit" class="btn btn-default">Add Show</button>
        </form>
        </br>
        <h4 class="list-group-item">SHOWS CURRENTLY LISTED</h4>
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="show in shows | orderBy: 'date'">{{ show.date}}:<span class="venue"> {{ show.venue}} </span><span class="showtime"> {{ show.city}} </span><span class="glyphicon glyphicon-remove" ng-click="deleteShow(show)"></span><span class="glyphicon glyphicon-time" ng-click="deleteShow(show)"></span></li>
        </ul>
        </br>
        <h1>EDIT SONGS</h1>
        <form class="form-inline" ng-submit="addSong()">
          <div class="form-group">
            <label for="exampleInputName2">Collection</label>
            <input type="text" ng-model="newTypeText" class="form-control" id="exampleInputName2" placeholder="oldies, classic, current">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail2">Artist</label>
            <input type="text" ng-model="newArtistText" class="form-control" id="exampleInputEmail2" placeholder="Led Zeppelin">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail2">Song</label>
            <input type="text" ng-model="newSongText" class="form-control" id="exampleInputEmail2" placeholder="Stairway To Heaven">
          </div>
          <button type="submit" class="btn btn-default">Add Song</button>
        </form>
        </br>
        </li>
      </div><!-- end of col-lg-6 -->
    </div> <!-- end of row -->
  </div> <!-- end of container -->
</div>
