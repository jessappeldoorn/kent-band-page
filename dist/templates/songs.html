      <div class='page-heading'>

  </div>
</div>

<div class="container">
  <div class="row">

    <div class="col-md-4">
      <h3> Songs of the 50's & 60's</h3>
      <ul class="song-list" ng-repeat="song in oldiesSongs">
        <li> {{ formattedSongs(song) }} </li> 
      </ul>
    </div>
    <div class="col-md-4">
        <h3>Songs of the Classic 70's</h3>
      <ul class="song-list"ng-repeat="song in classicSongs">
        <li>{{ formattedSongs(song) }}</li>
      </ul>
    </div>
    <div class="col-md-4">
        <h3>Songs of the 80's/90's & Current</h3>
        <ul class="song-list"ng-repeat="song in currentSongs">
          <li>{{ formattedSongs(song) }}</li>
        </ul>
    </div>
  </div>
</div>

</br>
</div>
