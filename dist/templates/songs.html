<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class='page-heading'>
        <h1>SONG LISTS</h1>
      </div>
    </div>
  </div>
</div>




<!-- <div class="panel panel-default">
<div class="panel-heading">OLDIES</div>
  <song-list formatted-songs-function="formattedSongs(song)" song-object="song"> </song-list>

<div class="container">
  <div class="row">

    <div class="col-md-4">
      <h3> Songs of the 50's & 60's</h3>
      <ul class="song-list" ng-show="song.type === 'oldies'" ng-repeat="song in songs">
        <li> {{ formattedSongs(song) }} </li> 
      </ul>
    </div>
    <div class="col-md-4">
        <h3>Songs of the Classic 70's</h3>
      <ul class="song-list" ng-show="song.type === 'classic'" ng-repeat="song in songs">
        <li>{{ formattedSongs(song) }}</li>
      </ul>
    </div>
    <div class="col-md-4">
        <h3>Songs of the 80's/90's & Current</h3>
        <ul class="song-list" ng-show="song.type === 'current'" ng-repeat="song in songs">
          <li>{{ formattedSongs(song) }}</li>
        </ul>
    </div>
  </div>
</div>

</br>
</div>
