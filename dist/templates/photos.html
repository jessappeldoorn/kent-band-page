<div class="photo-header">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h1>CLICK ON PHOTOS TO EXPAND</h1>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <ul>
        <div class="thumbnails-container">
          <li id="images" class="thumbnails" ng-repeat="image in images">
            <a ng-click="openLightboxModal($index)">
            <img ng-src="{{image.small}}" class="img-thumbnail">
            </a>
          </li>
        </div>
      </ul>
    </div>
  </div>
</div>
