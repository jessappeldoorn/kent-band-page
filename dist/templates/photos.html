<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <h1>PHOTOS THROUGH THE YEARS</h1>
      <h3>click on images to expand</h3>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <ul>
        <div class="thumbnails-container">
          <li class="thumbnails" ng-repeat="image in images">
            <a ng-click="openLightboxModal($index)">
            <img ng-src="{{image.small}}" class="img-thumbnail">
            </a>
          </li>
        </div>
      </ul>
    </div>
  </div>
</div>
